<div class="text-center"> 
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Apply To Become Instructor</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Topic" 
              [class.is-invalid]="!form.controls['topic'].valid && form.controls['topic'].touched"
                [formControl]="form.controls['topic']">
            </div>
            <div class="form-group">
              <label for="detailsInput">Details</label>
              <textarea id="detailsInput" class="form-control" [froalaEditor]
              [class.is-invalid]="!form.controls['details'].valid && form.controls['details'].touched"
                [formControl]="form.controls['details']"></textarea>
            </div>
            <button [disabled]="!form.valid" type="submit" class="btn btn-success">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
