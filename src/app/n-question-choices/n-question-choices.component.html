<div class="container-fluid">
    <button
    class="btn btn-success btn-lg"
    data-toggle="modal"
    data-target="#addChoiceModal"
  >Add Choice &nbsp;
    <i
      class="fa fa-plus"
      aria-hidden="true"
    ></i>
  </button>
  <hr>
    <div class="row">
        <div class="col-lg-12">
            <div class="list-group">
                <li 
                *ngFor="let choice of choiceService.questionChoices" 
                [class.active]="choice.isAnswer"
                (click)="setCurrentChoice(choice)"
                 class="list-group-item list-group-item-action">{{choice.content}}
                 <span class="pull-right">
                    <button data-toggle="modal"
                    data-target="#editChoiceModal" class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button>&nbsp;
                    <button (click)="delete(choice.id)" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
                   </span>
                </li>
              </div>
        </div>
      </div>
</div>

<div
  class="modal fade"
  id="addChoiceModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addChoiceModalTitle"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-lg"
    role="document"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          id="addChoiceModalTitle"
        >Add Choice</h5>

        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
          <app-add-choice></app-add-choice>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >Cancel</button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="editChoiceModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editChoiceModalTitle"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-lg"
    role="document"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          id="addChoiceModalTitle"
        >Edit Choice</h5>

        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
          <app-edit-choice></app-edit-choice>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >Cancel</button>
      </div>
    </div>
  </div>
</div>
