<div class="container-fluid">
    <button class="btn btn-secondary" (click)="goBack()">Back</button>
  <hr>
    <button
      class="btn btn-success btn-lg"
      data-toggle="modal"
      data-target="#addQuizModal"
    >Add Quiz &nbsp;
      <i
        class="fa fa-plus"
        aria-hidden="true"
      ></i>
    </button>
    <hr>
    <div class="row"> 
        <div class="col-lg-3">
            <div class="list-group">
                <a
                *ngFor="let quiz of quizService.topicQuizes" 
                routerLink="n-quiz-questions/{{quiz.id}}"
                routerLinkActive="active"
                 class="list-group-item list-group-item-action">{{quiz.title}} &nbsp;
                 <span class="pull-right">
                 <button data-toggle="modal"
                 data-target="#editQuizModal" class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button>&nbsp;
                 <button class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </span>
                </a>
              </div>
        </div>
        <div class="col-lg-9">
            <router-outlet></router-outlet>
        </div>
      </div>
</div>

<div
  class="modal fade"
  id="addQuizModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addQuizModalTitle"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-lg"
    role="document"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          id="addQuizModalTitle"
        >Add Quiz</h5>

        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
          <app-add-quiz></app-add-quiz>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >Cancel</button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="editQuizModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editQuizModalTitle"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-lg"
    role="document"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          id="editQuizModalTitle"
        >Edit Quiz</h5>

        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
          <app-edit-quiz></app-edit-quiz>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >Cancel</button>
      </div>
    </div>
  </div>
</div>
