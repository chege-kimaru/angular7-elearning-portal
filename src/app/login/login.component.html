<div class="text-center">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Login</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter Email"
                            [class.is-invalid]="!form.controls['email'].valid && form.controls['email'].touched"
                            [formControl]="form.controls['email']">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control is-invalid" placeholder="Enter Password"
                            [class.is-invalid]="!form.controls['password'].valid && form.controls['password'].touched"
                            [formControl]="form.controls['password']">
                        </div>
                        <button [disabled]="!form.valid" type="submit" class="btn btn-success">Login</button>
                    </form>
                    <p><em>Have no account? </em><strong><a [routerLink]="[ '/register' ]">Register</a></strong> </p>
                </div>
            </div>
        </div>
    </div>
</div>
