<form
  [formGroup]="form"
  (ngSubmit)="onSubmit(form)"
>
  <div class="form-group">
    <input
      type="number"
      class="form-control"
      placeholder="Topic Number"
      formControlName="topicNo"
    />
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Title"
      formControlName="title"
    />
  </div>

  <div class="form-group">
    <label for="addTopicContentInput"></label>
    <textarea [froalaEditor]
    [(froalaModel)]="form.content"
      id="addTopicContentInput"
      class="form-control"
      formControlName="content"
    ></textarea>
  </div>
  <button
    [disabled]="!form.valid"
    type="submit"
    class="btn btn-success"
  >Save and Update</button>
</form>
