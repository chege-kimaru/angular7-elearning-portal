<table class="table">
  <tbody>
    <tr *ngFor="let quiz of quizService.topicQuizes"
     [hidden]="!quiz.shown">
      <th><li  
        data-toggle="modal"
          data-target="#quizModal"
        class="text-primary" style="cursor: pointer;" 
        (click)="setCurrentQuiz(quiz.id)">{{quiz.title}}</li></th>
      <td> 
        <b>({{quiz.questionsCount}} questions) </b>
        <span *ngIf="quiz.must" class="badge badge-warning">Required</span>
        <span *ngIf="quiz.completed" class="badge badge-success">Completed &nbsp; {{quiz.marks}}</span>
      </td>
    </tr>
  </tbody>
</table> 

<div
  class="modal"
  id="quizModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="quizModalTitle"
  aria-hidden="true"
>
  <div
    class="modal-dialog"
    role="document"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          id="quizModalTitle"
        >Please complete the following quiz</h5>

        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
          <app-single-quiz></app-single-quiz>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >Cancel</button>
      </div>
    </div>
  </div>
</div>
