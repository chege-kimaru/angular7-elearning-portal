<div>
  <div class="jumbotron">
    <h4 class="text-center text-primary">Available Courses</h4>
  </div>
</div>
<div class="row">
  <div class="col-lg-3" *ngFor="let course of courseService.allUserDisplayCourses">
    <div class="card">
      <img [src]="course.imageUrl" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{course.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{course.instructorName}}</h6>
        <a routerLink="{{course.id}}" class="btn btn-primary">View</a>
      </div>
    </div> 
  </div>
</div>
