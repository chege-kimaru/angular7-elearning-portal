<div class="text-center"> 
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Edit User</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
            <input type="hidden" class="form-control" [formControl]="form.controls['id']" [(ngModel)]="authService.loggedInUser && authService.loggedInUser.id">
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First Name" [class.is-invalid]="!form.controls['firstName'].valid && form.controls['firstName'].touched"
                  [formControl]="form.controls['firstName']" [(ngModel)]="authService.loggedInUser && authService.loggedInUser.firstName">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Middle Name" [class.is-invalid]="!form.controls['middleName'].valid && form.controls['middleName'].touched"
                  [formControl]="form.controls['middleName']" [(ngModel)]="authService.loggedInUser && authService.loggedInUser.middleName">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last Name" [class.is-invalid]="!form.controls['lastName'].valid && form.controls['lastName'].touched"
                  [formControl]="form.controls['lastName']" [(ngModel)]="authService.loggedInUser && authService.loggedInUser.lastName">
              </div>
            </div>
            <br>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Id Number" [class.is-invalid]="!form.controls['idNumber'].valid && form.controls['idNumber'].touched"
                [formControl]="form.controls['idNumber']" [(ngModel)]="authService.loggedInUser && authService.loggedInUser.idNumber">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Phone Number" [class.is-invalid]="!form.controls['phoneNumber'].valid && form.controls['phoneNumber'].touched"
                [formControl]="form.controls['phoneNumber']" [(ngModel)]="authService.loggedInUser && authService.loggedInUser.phoneNumber">
            </div>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Address" [class.is-invalid]="!form.controls['address'].valid && form.controls['address'].touched"
                  [formControl]="form.controls['address']" [(ngModel)]="authService.loggedInUser && authService.loggedInUser.address">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Address Code" [class.is-invalid]="!form.controls['addressCode'].valid && form.controls['addressCode'].touched"
                  [formControl]="form.controls['addressCode']" [(ngModel)]="authService.loggedInUser && authService.loggedInUser.addressCode">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="City" [class.is-invalid]="!form.controls['city'].valid && form.controls['city'].touched"
                  [formControl]="form.controls['city']" [(ngModel)]="authService.loggedInUser && authService.loggedInUser.city">
              </div>
            </div>
            <br>
            <button [disabled]="!form.valid" type="submit" class="btn btn-success">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
